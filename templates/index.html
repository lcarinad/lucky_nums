<!doctype html>
<html>
<head>
  <title>LuckyNum</title>
  <script src="https://unpkg.com/jquery"></script>
</head>

<form id="lucky-form" action="/api/get-lucky-num" method="post">
  <div>Name: <input id="name"> <b id="name-err" class="error"></b> </div>
  <div>Birth Year: <input id="year"> <b id="year-err" class="error"></b> </div>
  <div>Email: <input id="email"> <b id="email-err" class="error"></b> </div>
  <div>Color: <input id="color"> <b id="color-err" class="error"></b> </div>
  <button>I Want To Feel Lucky!</button>
</form>

<div id="lucky-results"></div>



<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/lucky.js"></script>

</body>
</html>
